<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MinhSmithPortfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
  </head>
<body>
	<header class="header">
		<img class="header__logo" src="images/udacity.svg" alt="Udacity Logo">
		<h1 class="header__title">
			<strong>MINH SMITH</strong>
		</h1>
		<h3 class="header__subheading">
			<strong>FRONT-END NINJA</strong>
		</h3>
	</header>
	<main>
		<section class="content">
			<section class="main__image">
				<picture>
					<source
    					media="(min-width: 1000px)"
    					srcset="images/main_image_large.jpg">
  					<source
    					media="(min-width: 500px)"
    					srcset="images/main_image_medium.jpg">
    				<img src="images/main_image_small.jpg"  alt="Lilypond at Ningaloo Novotel" style=" width: 100%;">
    			</picture>
    		</section>
			<section class="featured__work">
				<h2 class="featured__title">
					<strong>Featured Work</strong>
				</h2>
				<div class="first__project">
					<img src="images/movies_trailer.jpg" alt="The Imitation Game movie poster" style="width: 100%; margin-bottom: 1vh;">
					<div class="first__title">
						<strong>MOVIES</strong>
					</div>
					<div class="first__hyperlink">
						<a href="https://github.com/MinnieSmith/Movies-Trailer-Website">Movies Trailer Website</a>
					</div>
				</div>
				<div class="second__project">
					<img src="images/cheese_tarts.jpg" alt="Hokkaido Cheese Tarts" style="width: 100%; height: margin-bottom: 1vh">
					<div class="second__title">
						<strong>RECIPES</strong>
					</div>
					<div class="second__hyperlink">
						<a href="https://github.com/MinnieSmith/recipes">Recipes Github</a>
					</div>
				</div>
				<div class="third__project">
					<img src="images/portfolio.jpg" alt="portfolio written in caligraphy" style="width: 100%; margin-bottom: 1%;">
					<div class="third__title">
						<strong>PORTFOLIO</strong>
					<div class="third__hyperlink">
						<a href="">Portfolio Site</a>
					</div>
				</div>
			</section>
		</section>
		<footer>
		</footer>
	</main>
</body>
</html>
